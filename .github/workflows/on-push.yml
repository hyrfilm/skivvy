name: CI Workflow
on:
  push:
    branches: [master]

  pull_request:
    types: [opened, reopened]

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read version from pyproject.toml
        id: get_version
        run: |
          version=$(grep -E '^version *= *"' pyproject.toml | head -n1 | cut -d '"' -f2)
          if [ -z "$version" ]; then
            echo "Could not determine version from pyproject.toml"
            exit 1
          fi
          echo "version=$version" >> "$GITHUB_OUTPUT"

  build-image:
    needs: get-version
    uses: ./.github/workflows/docker-build.yml
    with:
      dockerfile: Dockerfile
      primary_tag: ${{ needs.get-version.outputs.version }}
      also_latest: true
    secrets: inherit

  run-examples:
    runs-on: ubuntu-latest
    needs: [build-image, get-version]
    permissions:
      contents: read
      packages: read
    env:
      SKIVVY_IMAGE: ghcr.io/${{ github.repository }}:${{ needs.get-version.outputs.version }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: docker pull "$SKIVVY_IMAGE"

      - name: Run passing examples suite
        run: docker run --rm "$SKIVVY_IMAGE" skivvy examples/typicode/passing.json

      - name: Run failing examples suite (expected failure)
        run: |
          set +e
          docker run --rm "$SKIVVY_IMAGE" skivvy examples/typicode/failing.json
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Expected failing suite to fail but it passed."
            exit 1
          fi
          echo "Failing suite failed as expected."

  package-examples:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build reproducible examples tarball
        run: |
          tar --sort=name \
              --mtime='UTC 1970-01-01' \
              --owner=0 --group=0 --numeric-owner \
              -czf examples.tar.gz examples

      - name: Commit updated tarball (if changed)
        run: |
          if git diff --quiet -- examples.tar.gz; then
            echo "No changes in examples.tar.gz"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples.tar.gz
          git commit -m "chore: update packaged examples"
          git push
