name: CI Workflow
on:
  push:
    branches: [master]

  pull_request:
    types: [opened, reopened]

jobs:
  build-examples:
    uses: ./.github/workflows/docker-build.yml
    with:
      dockerfile: Dockerfile.examples
      primary_tag: examples
      also_latest: false
    secrets: inherit

  run-examples:
    runs-on: ubuntu-latest
    needs: build-examples
    permissions:
      contents: read
      packages: read
    env:
      EXAMPLES_IMAGE: ghcr.io/${{ github.repository }}:examples
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built examples image
        run: docker pull "$EXAMPLES_IMAGE"

      - name: Run passing examples suite
        run: docker run --rm "$EXAMPLES_IMAGE" examples/typicode/passing.json

      - name: Run failing examples suite (expected failure)
        run: |
          set +e
          docker run --rm "$EXAMPLES_IMAGE" examples/typicode/failing.json
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Expected failing suite to fail but it passed."
            exit 1
          fi
          echo "Failing suite failed as expected."

  build-main:
    uses: ./.github/workflows/docker-build.yml
    with:
      dockerfile: Dockerfile
      primary_tag: dev
      also_latest: false
    secrets: inherit

  package-examples:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build reproducible examples tarball
        run: |
          tar --sort=name \
              --mtime='UTC 1970-01-01' \
              --owner=0 --group=0 --numeric-owner \
              -czf examples.tar.gz examples

      - name: Commit updated tarball (if changed)
        run: |
          if ! git status --short examples.tar.gz | grep -qE '^\\?\\?|^ M '; then
            echo "No changes in examples.tar.gz"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples.tar.gz
          git commit -m "chore: update packaged examples"
          git push

