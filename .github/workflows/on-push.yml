name: CI Workflow
on:
  push:
    branches: [master]

on:
  pull_request:
    types: [opened, reopened]

jobs:
  build-examples:
    uses: ./.github/workflows/docker-build.yml
    with:
      dockerfile: Dockerfile.examples
      primary_tag: examples
      also_latest: false
    secrets: inherit

  build-main:
    uses: ./.github/workflows/docker-build.yml
    with:
      dockerfile: Dockerfile
      primary_tag: dev
      also_latest: false
    secrets: inherit
