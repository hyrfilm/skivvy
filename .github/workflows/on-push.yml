name: Build Docker Images

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  determine-tags:
    runs-on: ubuntu-latest
    outputs:
      primary_tag: ${{ steps.set.outputs.primary_tag }}
      also_latest: ${{ steps.set.outputs.also_latest }}
    env:
      RELEASE_TAG: ${{ github.event.release.tag_name }}
    steps:
      - name: Decide tags
        id: set
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "release" ]; then
            tag="${RELEASE_TAG#v}"
            if [ -z "$tag" ]; then
              echo "Release tag name is empty; cannot set image tag" >&2
              exit 1
            fi
            echo "primary_tag=$tag" >> "$GITHUB_OUTPUT"
            echo "also_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "primary_tag=latest" >> "$GITHUB_OUTPUT"
            echo "also_latest=false" >> "$GITHUB_OUTPUT"
          fi

  build-main-image:
    needs: determine-tags
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/docker-build.yml
    secrets: inherit
    with:
      dockerfile: Dockerfile
      primary_tag: ${{ needs.determine-tags.outputs.primary_tag }}
      also_latest: ${{ needs.determine-tags.outputs.also_latest == 'true' }}

  run-examples:
    runs-on: ubuntu-latest
    needs: [build-main-image, determine-tags]
    permissions:
      contents: read
      packages: read
    env:
      SKIVVY_IMAGE: ghcr.io/${{ github.repository }}:${{ needs.determine-tags.outputs.primary_tag }}
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull built image
        run: docker pull "$SKIVVY_IMAGE"

      - name: Run passing examples suite
        run: docker run --rm "$SKIVVY_IMAGE" skivvy examples/typicode/passing.json

      - name: Run failing examples suite (expected failure)
        run: |
          set +e
          docker run --rm "$SKIVVY_IMAGE" skivvy examples/typicode/failing.json
          status=$?
          if [ "$status" -eq 0 ]; then
            echo "Expected failing suite to fail but it passed."
            exit 1
          fi
          echo "Failing suite failed as expected."

  package-examples:
    if: github.event_name == 'push' && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build reproducible examples tarball
        run: |
          tar --sort=name \
              --mtime='UTC 1970-01-01' \
              --owner=0 --group=0 --numeric-owner \
              -czf examples.tar.gz examples

      - name: Commit updated tarball (if changed)
        run: |
          if ! git status --short examples.tar.gz | grep -qE '^\\?\\?|^ M '; then
            echo "No changes in examples.tar.gz"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add examples.tar.gz
          git commit -m "chore: update packaged examples"
          git push
