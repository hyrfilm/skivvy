name: CI Workflow
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build and Test Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write   # for GHCR
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Login to Docker Hub
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build examples image
      - name: Build examples image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.examples
          load: true
          tags: ghcr.io/${{ github.repository }}:examples-dev

      # Run examples image to test it
#      - name: Test examples image
#        run: |
#          docker run --rm ghcr.io/${{ github.repository }}/skivvy:examples-dev
#        continue-on-error: false
#        id: test-examples

      # Push examples image if test passes
      - name: Push examples image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.examples
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:examples-dev
            ${{ github.repository }}:examples-dev

      # Build ci image only if examples image test passes
      - name: Build ci image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.ci
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:ci-dev
            ${{ github.repository }}:ci-dev
