name: Build Docker Image
on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
        description: 'Path to the Dockerfile to build'
      primary_tag:
        required: true
        type: string
        description: 'Primary tag to use for the Docker image (e.g., 1.2.3, dev, examples)'
      also_latest:
        required: false
        type: boolean
        default: false
        description: 'Whether to also tag and push :latest for this image'
      repoSuffix:
        required: false
        type: string
        default: ''
        description: 'Optional suffix appended to the repository name (e.g., -examples)'

jobs:
  build-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # for GHCR
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build/push GHCR (primary)
        if: ${{ !inputs.also_latest }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}${{ inputs.repoSuffix }}:${{ inputs.primary_tag }}

      - name: Build/push GHCR (primary + latest)
        if: ${{ inputs.also_latest }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}${{ inputs.repoSuffix }}:${{ inputs.primary_tag }}
            ghcr.io/${{ github.repository }}${{ inputs.repoSuffix }}:latest
          
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
            
      - name: Build/push Docker Hub (primary)
        if: ${{ !inputs.also_latest }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ github.repository }}${{ inputs.repoSuffix }}:${{ inputs.primary_tag }}

      - name: Build/push Docker Hub (primary + latest)
        if: ${{ inputs.also_latest }}
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ github.repository }}${{ inputs.repoSuffix }}:${{ inputs.primary_tag }}
            ${{ github.repository }}${{ inputs.repoSuffix }}:latest